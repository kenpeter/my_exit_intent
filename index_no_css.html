<!doctype html>
<html>
    <head>
        <title>Exit Intent</title>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ouibounce/0.0.12/ouibounce.min.js"></script>

        <style>
            #ouibounce-modal
            {
                display: none;
            }
        </style>
    </head>
    <body>
        <!-- Ouibounce Modal -->
        <div id="ouibounce-modal">
          <div class="underlay"></div>
            <div class="modal">
                <div class="modal-title">
                    <h3>This is a Ouibounce modal</h3>
                </div>

                <div class="modal-body">
                    <p>Thanks for stoping by!</p>
                        <form>
                            <input type="text" placeholder="you@email.com">
                            <input type="submit" value="learn more &raquo;">
                            <p class="form-notice">*this is a fake form</p>
                        </form>
                </div>

                <div class="modal-footer">
                    <p onclick="document.getElementById('ouibounce-modal').style.display = 'none';">no thanks</p>
                </div>
            </div>
        </div>

        <script>
            var _ouibounce = ouibounce(document.getElementById('ouibounce-modal'),{
                aggressive: true, //Making this true makes ouibounce not to obey "once per visitor" rule
            });
        </script>
    </body>
</html>
